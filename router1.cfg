! Command: show running-config
! device: router1 (cEOSLab, EOS-4.33.1F-39308076.liffeyceoslabarm (engineering build))
!
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$0V8Zt1fhInKGu0AU$lMitXWPaObgx69HCruB0gDXxpRbt2DFCVw8HTvgh9MTS7vmcLYBkC8bQnBw5DCcXVYnqMxVVXbZKene3ispoE1
!
management api http-commands
   no shutdown
   !
no service interface inactive port-id allocation disabled
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
logging host 172.20.20.1
!
hostname router1
!
snmp-server community public ro
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
   interface Ethernet1
      description Link_to_Router2
            no switchport
                   ip address 10.1.12.1/24
        !
      interface Ethernet4
      description Link_to_Router4
            no switchport
                   ip address 10.1.41.1/24
        !
      interface Loopback0
                         ip address 1.1.1.1/32
        !
      
            interface Management0
                  ip address 172.20.20.3/24
                  ipv6 address 3fff:172:20:20::3/64
         !
   event-handler CONFIG-CHANGE
   action bash logger "Config Change Detected"
   !
   trigger on-logging
      regex %SYS-5-CONFIG_I
!
no ip routing
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
end